<script type="text/javascript">
 function validate(){
 let nameError = document.getElementById("nameError");
 let passError = document.getElementById("passError");
 let confPassError = document.getElementById("confPassError");
 let emailError = document.getElementById("emailError");
 
 if(document.signUp.name.value==""){
    nameError.innerHTML = "Please don't leave Name field Blank";
	document.signUp.name.focus();
	return false;
 }
 else if(document.signUp.name.value.length<2){
    nameError.innerHTML = "The length of the name field should be more than 2";
	document.signUp.name.focus();
	return false;
 }
 else if(!/^[a-zA-Z()]+$/.test(document.signUp.name.value)){
    nameError.innerHTML = "The name field should be Alphabetic";
	document.signUp.name.focus();
	return false;
 }
 else if(document.signUp.email.value==""){
    emailError.innerHTML = "Please Don't leave Email Field Blank";
	document.signUp.email.focus();
	return false;
 }
 else if(document.signUp.email.value.length<=2){
    emailError.innerHTML = "The length of the email field should be more than 2";
	document.signUp.email.focus();
	return false;
 }
 else if(document.signUp.password.value==""){
    passError.innerHTML = "Fill the Passsword Field";
	document.signUp.password.focus();
	return false;
 }
 else if(document.signUp.password.value.length<=4){
    passError.innerHTML = "The length of the password field should be more than 4";
	document.signUp.password.focus();
	return false;
 }
 else if(document.signUp.confPassword.value==""){
    confPassError.innerHTML = "Fill the Confirm Passsword Field";
	document.signUp.confPassword.focus();
	return false;
 }
 else if(document.signUp.confPassword.value!== document.signUp.password){
    confPassError.innerHTML = "Confirm Password Field Must be the same with Password Field";
	document.signUp.confPassword.focus();
	return false;
 }
 else{
   alert(document.signUp.name.value+"has Successfully Create an Account");
 }
 }
</script>
